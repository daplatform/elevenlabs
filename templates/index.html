<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloopa | Adaptive AAC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-smoothing: antialiased;
            -webkit-font-smoothing: antialiased;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        .ipad-container {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Add padding to keep content inside viewport */
            box-sizing: border-box; /* Include padding in width/height calculations */
        }

        .ipad {
            position: relative;
            width: 100%;
            max-height: calc(100vh - 20px); /* Limit height considering padding */
            aspect-ratio: 3 / 4; /* Maintains iPad aspect ratio */
            background: linear-gradient(145deg, #444 0%, #222 50%, #444 100%);
            border-radius: 40px;
            box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.4), 0px 10px 30px rgba(255, 255, 255, 0.1) inset;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow from iPad */
        }

        .screen {
            width: 94%; /* Inner screen width */
            height: 94%; /* Inner screen height */
            background: radial-gradient(circle at 50% 50%, #1e1e1e, #0e0e0e);
            border-radius: 30px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6), 0 0 40px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden; /* Hide overflow from screen */
        }

        .iframe-content {
            width: 100%;
            height: 100%;
            border: none; /* Remove border from iframe */
            border-radius: 30px; /* Match the screen's border radius */
            overflow: hidden; /* Ensure no overflow in iframe */
        }

        .home-button {
            position: absolute;
            left: 10px; /* Align to the left */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for exact centering */
            width: 40px; /* Small button width */
            height: 40px; /* Small button height */
            background-color: #fff; /* Button color */
            border-radius: 50%; /* Circular button */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .camera {
            position: absolute;
            top: 20px; /* Adjust camera position */
            right: 20px; /* Align to the right */
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='favicons/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='favicons/android-chrome-512x512.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicons/site.webmanifest') }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="{{ url_for('static', filename='favicons/browserconfig.xml') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicons/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="ipad-container">
        <div class="ipad">
            <div class="screen">
                <iframe class="iframe-content" src="/frame" scrolling="no"></iframe> <!-- Updated to link to the Flask route -->
            </div>
            <div class="home-button" id="homeButton">ðŸ”„</div> <!-- Home button with an icon -->
            <div class="camera"></div>
        </div>
    </div>

    <script>
        // Add event listener to the home button
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = '/'; // Redirect to the homepage
        });
    </script>
</body>
</html>
