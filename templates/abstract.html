    <script>
        function generateMetadataForConcept(concept) {
            fetch('/process_metadata_concept', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ concept: concept })
            })
            .then(response => response.json())
            .then(data => {
                if (data.content) {
                    document.getElementById('generatedContent').innerHTML = data.content;
                    textToSpeech(concept + " is " + data.content);
                } else {
                    console.error('Error:', data.error);
                    alert('Error retrieving content. Please try again.');  // User feedback on error
                }
        
                if (data.image_url) {
                    // Show the image by setting the src attribute
                    const generatedImage = document.getElementById('generated-image');
                    generatedImage.src = data.image_url; // Set the image source to the URL
                    generatedImage.style.display = 'block'; // Make the image visible
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request. Please try again.');  // User feedback on error
            });
        }
                
        function sendConcept(concept) {
            generateMetadataForConcept(concept);
            fetch('/process_concept', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ concept: concept })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('comment-box').innerText = data.result;
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('aboutButton').addEventListener('click', function() {
            location.reload(); // Refresh the page
        });

        const backgrounds = [
            "{{ url_for('static', filename='images/background/background.jpg') }}",
            "{{ url_for('static', filename='images/background/background1.jpg') }}",
            "{{ url_for('static', filename='images/background/background2.jpg') }}",
            "{{ url_for('static', filename='images/background/background3.jpg') }}"
        ];

        let currentIndex = 0;

        function switchBackground() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
        }

        document.getElementById('themeSwitcher').addEventListener('click', switchBackground);

        function setGreenBars() {
            const bars = [document.getElementById('bar1'), document.getElementById('bar2'), document.getElementById('bar3'), document.getElementById('bar4')];
            const green = '#0f0';
            bars.forEach(bar => bar.style.backgroundColor = green);
        }

        setGreenBars();
    </script>
