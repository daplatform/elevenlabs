<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <script src="https://sdk.morphcast.com/mphtools/v1.1/mphtools.js" data-config="cameraPrivacyPopup, compatibilityUI, compatibilityAutoCheck"></script>
    <script src="https://ai-sdk.morphcast.com/v1.16/ai-sdk.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mother.css') }}" />
    <script src="static/js/textToSpeech.js"></script>
    <script src="static/js/videoSwitch.js"></script>
    <style>
        .glass-tile {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }

        .glass-tile::-webkit-scrollbar {
            width: 8px;
        }

        .glass-tile::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .glass-tile::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .glass-tile::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .play-button {
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #98DED9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .play-button:hover {
            background-color: #71C9CE;
        }

        .flowchart {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bloopa Logo">
        </a>
        <h5 class="adaptive-aac-title" style="color:#fff">Adaptive AAC |</h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main') }}" id="homeButton">üè† Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}" id="aboutButton">‚ÑπÔ∏è About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('features') }}">‚≠ê Features</a>
                </li>
            </ul>
            <button class="logout-button" id="sourceCodeButton" onclick="window.location.href='https://github.com/your-repo'">Source Code</button>
        </div>
    </nav>

    <div class="content">
        <div class="left-sidebar">
            <!-- Avatar Section -->
            <div class="avatar-section">
                <img src="{{ url_for('static', filename='images/avatar-1.png') }}" class="avatar-icon" alt="Avatar 1" data-video="swetha" onclick="loadVideo('swetha', 'santa-1.mp4'); loadIframe('waterCycle')">
                <img src="{{ url_for('static', filename='images/avatar-2.png') }}" class="avatar-icon" alt="Avatar 2" data-video="santa" onclick="loadVideo('santa', 'santa-1.mp4'); loadIframe('rockCycle')">
            </div>

            <!-- Video Section -->
            <div class="video-section">
                <video id="videoPlayer" controls>
                    <source id="videoSource" src="{{ url_for('static', filename='videos/santa-1.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Language Section -->
            <div class="language-section">
                <button class="lang-tile" data-lang="english">English</button>
                <button class="lang-tile" data-lang="polish">Polish</button>
                <button class="lang-tile" data-lang="hindi">Hindi</button>
                <button class="lang-tile" data-lang="italian">Italian</button>
                <button class="lang-tile" data-lang="german">German</button>
            </div>
        </div>

        <div class="right-sidebar">
            <!-- Glass Tile Section for Water Cycle -->
            <div class="glass-tile flowchart" id="waterCycleContainer">
                <iframe class="iframe-content" src="/water" width="100%" height="100%"  style="border:none;"></iframe> <!-- Updated to link to the Flask route -->
            </div>

            <!-- Glass Tile Section for Rock Cycle -->
            <div class="glass-tile flowchart" id="rockCycleContainer">
                <h4>Rock Cycle</h4>
                <iframe class="iframe-content" src="/rock" width="100%" height="100%"  style="border:none;"></iframe> <!-- Updated to link to the Flask route -->
            </div>

            <!-- Bloopa Container -->
            <div class="bloopa-container">
                <img id="bloopaImage" src="{{ url_for('static', filename='images/bloopas/6.png') }}" alt="Bloopa">
                <div class="comment-box" id="commentBox">Hey there! How can I assist you today?</div>
            </div>
        </div>
    </div>

    <script>
        function loadVideo(avatar, videoFile) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
        
            videoPlayer.pause();
            videoSource.src = `{{ url_for('static', filename='videos/${videoFile}') }}`;
            videoPlayer.load();
            videoPlayer.onloadeddata = function() {
                videoPlayer.play();
            };
        }

        function loadIframe(cycle) {
            const waterCycleContainer = document.getElementById('waterCycleContainer');
            const rockCycleContainer = document.getElementById('rockCycleContainer');

            waterCycleContainer.style.display = 'none';
            rockCycleContainer.style.display = 'none';

            if (cycle === 'waterCycle') {
                waterCycleContainer.style.display = 'block';
            } else if (cycle === 'rockCycle') {
                rockCycleContainer.style.display = 'block';
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
