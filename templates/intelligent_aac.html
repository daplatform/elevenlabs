</head>
<body>

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main') }}" id="homeButton"><üè† Home></a>

        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}" id="aboutButton"><‚ÑπÔ∏è About></a>

            <a class="nav-link" href="{{ url_for('features') }}"><‚≠ê Features></a>
        </li>
    </ul>
    </div>
  </nav>

  <!-- Question Pane -->
  <div class="glass-card">
    <h1 id="questionContent"></h1>
    <button id="record-btn" class="rounded-circle">üé§</button>
    <div id="response-output"></div> <!-- Buttons will be displayed here -->
  </div>

  <!-- Right Container for Bloopa Image and Comment Box -->
  <div class="right-container">
    <img id="bloopaImage" src="{{ url_for('static', filename='images/bloopas/4.png') }}" alt="Bloopa Logo">
    <div class="comment-box" id="comment-box">
      <p>Hello! I'm Cindy Bloopa! How can I help you today? ‚ñ∂Ô∏è</p>
      <audio id="bloopaAudio" src="{{ url_for('static', filename='audio/bloopa1.mp3') }}"></audio>
    </div>
  </div>

  <script>
    const questionInput = document.getElementById('questionContent');
    const responseOutput = document.getElementById('response-output');

    // Voice capture code from Deepgram
    let lastReceivedTime = Date.now(); // Track the time of the last message
    const PAUSE_THRESHOLD = 4000; // 4 seconds pause detection
    let isRecording = false; // State for recording
    let socket; // Store the WebSocket connection

    // Ask for microphone access and handle recording logic
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const mediaRecorder = new MediaRecorder(stream);
      
      // WebSocket connection to Deepgram
      socket = new WebSocket('wss://api.deepgram.com/v1/listen', ['token', '4762bfb3a6ad8861f94e62748792fd0235064bd6']);
      
      // WebSocket events
      socket.onopen = () => {
        console.log({ event: 'onopen' });

        // When the button is clicked, start/stop recording
        document.getElementById('record-btn').addEventListener('click', () => {
          if (!isRecording) {
            mediaRecorder.start(250); // Start recording with 250ms intervals
            isRecording = true;
            document.getElementById('record-btn').style.backgroundColor = 'red'; // Change to red
          } else {
            mediaRecorder.stop(); // Stop recording
            isRecording = false;
            document.getElementById('record-btn').style.backgroundColor = 'grey'; // Change to grey
          }
        });

        // Send audio data to Deepgram in chunks
        mediaRecorder.addEventListener('dataavailable', event => {
          if (event.data.size > 0 && socket.readyState === 1) {
            socket.send(event.data);
          }
        });
      };

      // Handle incoming messages from Deepgram (Transcription)
      socket.onmessage = (message) => {
        const now = Date.now();
        const received = JSON.parse(message.data);
        const transcript = received.channel.alternatives[0].transcript;
        
        if (transcript && received.is_final) {
          // Check for pause
          if (now - lastReceivedTime > PAUSE_THRESHOLD) {
            // Set the question input value and send to backend
            questionInput.innerHTML = transcript;
            sendQuestionToBackend(transcript); // Send to backend
          }
          lastReceivedTime = now; // Update time for the latest message
        }
      };

      // Function to send question to the backend
      async function sendQuestionToBackend(question) {
        // Send the question to the backend
        const response = await fetch('/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question }),  // Pass the question as JSON
        });

        if (!response.ok) {
          const error = await response.json();
          responseOutput.innerHTML = `Error: ${error.error}`;  // Display error
          return;
        }

        const responseData = await response.json(); // Parse the response JSON
        console.log(responseData); // Log the response data to check structure

        // Clear previous response buttons
        responseOutput.innerHTML = '';

        // Create buttons for each response
        responseData.responses.forEach(answer => {
          const button = document.createElement('button');
          button.textContent = answer;
          button.className = 'response-button'; // Add flashy style class
          button.onclick = () => {
            textToSpeech(`${answer}`); // Action for button click
          };
          responseOutput.appendChild(button); // Append button to the response output
        });
      }
    });
  </script>
</body>
